<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="chrono.png">
    <link href="chronoapp.css" rel="stylesheet" type="text/css">
    <script src="chronoapp.js"></script>
    <title id="title">Chronoapp: </title>
</head>
<body>
<div id="timer">
    <label id="chrono">0</label>
</div>
<div id="buttons">
    <button id="start" onclick="startTimer()">Start</button>
    <button id="pause" onclick="holdTimer()">Pause</button>
    <button id="continue" onclick="continueTimer()">Continue</button>
</div>
</body>
</html>
